<div class="images-wrapper" *ngIf="images$ | async as images">
  <app-image *ngFor="let image of images"
             [image]="image"
             (toggleLike$)="toggleLike($event)"
             (addComment$)="addComment(image.id, $event)"
             (addBasket$)="addBasket($event)"
  >
  </app-image>
</div>
